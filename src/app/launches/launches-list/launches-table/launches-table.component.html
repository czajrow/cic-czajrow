<table class="launches-list-table w-100 ml-2">
  <tr *ngFor="let item of launches">
    <td>
      <div class="d-flex flex-row">
        <div>
          <img src="../../../assets/icons/rocket.svg" alt="rocket">
        </div>
        <div class="d-flex flex-column ml-3">
              <span class="launches-list-font launches-list-font__bold-font">
                {{item.name}}
              </span>
          <span class="launches-list-font launches-list-font__normal-font">
                {{item.padName}}
              </span>
        </div>
      </div>
    </td>

    <td>
      <div class="d-flex flex-column">
            <span class="launches-list-font launches-list-font__normal-font">
              {{item.startDate | date:'d MMM y'}}
            </span>
        <span class="launches-list-font launches-list-font__light-font">
              Launch Date
            </span>
      </div>
    </td>

    <td>
      <div class="d-flex flex-column">
            <span class="launches-list-font launches-list-font__normal-font">
              {{item.location}}
            </span>
        <span class="launches-list-font launches-list-font__light-font">
              Location
            </span>
      </div>
    </td>

    <td>
      <div class="d-flex flex-row justify-content-end w-75">
        <div class="launch-status">
          <span
            class="launches-list-font launches-list-font__bold-font launches-list-font__bold-font__status">{{item.status}}</span>
        </div>
      </div>
    </td>
  </tr>
</table>
